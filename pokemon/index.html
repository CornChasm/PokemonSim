<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../res/css/pokemon.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="party">
      <div class="partyPkmn">
        <div id="partyText0" class="textSlot"></div>
        <div id="partyImage0" class="imageSlot"></div>
      </div>
      <div class="partyPkmn">
        <div id="partyText1" class="textSlot"></div>
        <div id="partyImage1" class="imageSlot"></div>
      </div>
      <div class="partyPkmn">
        <div id="partyText2" class="textSlot"></div>
        <div id="partyImage2" class="imageSlot"></div>
      </div>
      <div class="partyPkmn">
        <div id="partyText3" class="textSlot"></div>
        <div id="partyImage3" class="imageSlot"></div>
      </div>
      <div class="partyPkmn">
        <div id="partyText4" class="textSlot"></div>
        <div id="partyImage4" class="imageSlot"></div>
      </div>
      <div class="partyPkmn">
        <div id="partyText5" class="textSlot"></div>
        <div id="partyImage5" class="imageSlot"></div>
      </div>
    </div>
    <div class="pkmnChoose">
      <div class="pkmnGrid"></div>
    </div>
    <div></div>
    <script src="../res/js/pokemonStats.js"></script>
    <script src="../res/js/pokemon.js"></script>
    <div class="descriptionBox">
      <div class="name"></div>
      <div class="hp"></div>
      <div class="attack"></div>
      <div class="defense"></div>
      <div class="sp_attack"></div>
      <div class="sp_defense"></div>
      <div class="speed"></div>
      <div class="total"></div>
    </div>
    <button class="setPokemon" onclick="addToParty()">Add to Party</button>
  </body>
</html>
