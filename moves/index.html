<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../res/css/moves.css" />
    <title>Choose your moves</title>
  </head>
  <body>
    <div class="party">
      <div id="partyPkmn0">
        <div id="partyText0" class="textSlot"></div>
        <div id="partyImage0" class="imageSlot"></div>
      </div>
      <div id="partyPkmn1">
        <div id="partyText1" class="textSlot"></div>
        <div id="partyImage1" class="imageSlot"></div>
      </div>
      <div id="partyPkmn2">
        <div id="partyText2" class="textSlot"></div>
        <div id="partyImage2" class="imageSlot"></div>
      </div>
      <div id="partyPkmn3">
        <div id="partyText3" class="textSlot"></div>
        <div id="partyImage3" class="imageSlot"></div>
      </div>
      <div id="partyPkmn4">
        <div id="partyText4" class="textSlot"></div>
        <div id="partyImage4" class="imageSlot"></div>
      </div>
      <div id="partyPkmn5">
        <div id="partyText5" class="textSlot"></div>
        <div id="partyImage5" class="imageSlot"></div>
      </div>
    </div>
    <div class="moveChoose">
      <div class="moveGrid"></div>
    </div>
    <div class="descriptionBox">
      <div class="name"></div>
      <div class="category"></div>
      <div id="type1"></div>
      <div class="attack"></div>
      <div class="accuracy"></div>
      <div class="pp"></div>
      <div class="description"></div>
    </div>
    <button class="blueButton setMoves" onclick="addToMoveset()">
      Add to Moveset
    </button>
    <button class="blueButton randomMoves" onclick="randomizeMoveset()">
      Random Moveset
    </button>
    <button onclick="nextButton()" class="next">Go To Battle</button>
    <script src="../res/js/pokemonStats.js"></script>
    <script src="../res/js/moves.js"></script>
  </body>
</html>
